rif" font-size="11" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="94" x="18" y="588.3018">[balance too low]</text><polygon fill="#A80036" points="72.5,610.0703,62.5,614.0703,72.5,618.0703,68.5,614.0703" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="66.5" x2="256.5" y1="614.0703" y2="614.0703"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="172" x="78.5" y="609.2139">Sorry, your balance is too low</text><polygon fill="#A80036" points="72.5,647.4219,62.5,651.4219,72.5,655.4219,68.5,651.4219" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="66.5" x2="261.5" y1="651.4219" y2="651.4219"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="25" x="78.5" y="646.5654">card</text><!--
@startuml atm
hide footbox

actor Customer
participant ATM
actor Bank

activate Customer
Customer -> ATM : insert card
activate ATM

loop until valid PIN

  ATM -> Customer : enter PIN
  activate Customer
  return PIN

  ATM -> ATM : validate PIN
  activate ATM
  return pin status

end

ATM -> Customer : how can I help?
activate Customer
return withdraw $60

ATM -> Bank : check balance
activate Bank
return balance

alt balance > 60
  ATM -> Customer : dispense $60
  activate Customer 
  return ok
  ATM -> Bank : deduct $60
  activate Bank
  return ok
else balance too low
  ATM -> Customer : Sorry, your balance is too low
end

return card
@enduml

