@startuml marking 
hide footbox

actor Teacher
participant Moodle

Teacher <- Moodle : assignment is due
activate Teacher

alt manual marking

  loop each assignment

    Teacher -> Moodle : get assignment
    activate Moodle
    return assignment

    Teacher -> Teacher : mark
    activate Teacher
    return mark

    Teacher -> Moodle : set mark
    activate Moodle
    return ok
    
  end

else automated marking

  Teacher -> Moodle : get marks
  activate Moodle
  return marks


end

  


@enduml

