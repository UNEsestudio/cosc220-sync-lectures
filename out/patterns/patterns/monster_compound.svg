fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="107" x="261" y="399.4951">tick [ health &lt;= 0 ]</text><!--link Incapacitated to *end--><path d="M381.289,459.5 C391.105,459.5 400.921,459.5 410.737,459.5 " fill="none" id="Incapacitated-*end" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="415.87,459.5,406.87,455.5,410.87,459.5,406.87,463.5,415.87,459.5" style="stroke: #A80036; stroke-width: 1.0;"/><!--
@startuml monster_compound

state Healthy {
  state Patrolling
  state Searching
  state Chasing
  [*] -> Patrolling

  Patrolling : exit / startle()

  Patrolling -> Searching : hears player
  Searching -> Patrolling : tick [ player.isDead ]

  Patrolling - -> Chasing : sees player
  Searching - -> Chasing : sees player
  Chasing - -> Patrolling : tick [ player.isDead ]
}

[*] -> Healthy

Chasing : entry / roar()
state Fleeing
Fleeing : entry / scream()

Healthy - -> Fleeing : hit [ health < 10 ] 
Fleeing -> Healthy : tick [ health > 15 ]

Healthy - -> Incapacitated : tick [ health <= 0 ]
Fleeing - -> Incapacitated : tick [ health <= 0 ]
Incapacitated -> [*]
state Incapacitated 
Incapacitated : entry / groan()

@enduml

