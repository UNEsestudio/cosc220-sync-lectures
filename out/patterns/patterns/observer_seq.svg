@startuml observer_seq 
hide footbox

actor Observer1
actor Observer2
participant Subject 


Observer1 -> Subject : addObserver
activate Subject
return
Observer2 -> Subject : addObserver
activate Subject
return

activate Client
Subject <- Client : modify
activate Subject
Subject -> Subject : notify
activate Subject

Subject -> Observer1 : update()
activate Observer1
return 

Subject -> Observer2 : update()
activate Observer2
return 

return
return

@enduml

