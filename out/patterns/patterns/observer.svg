@startuml observer
skinparam classFontSize 16

abstract class Subject {
    + addObserver(o: Observer)
    + removeObserver(o: Observer)
    # notify()    
}

interface Observer {
    + update()
}

Subject o-> "*" Observer

class ConcreteSubject extends Subject

class ConcreteObserver implements Observer

@enduml

